  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    
    /* Header Section */
    header {
      background-color: #2196f3;
      color: white;
      padding: 20px;
    }

    header h1 {
      margin: 0;
    }

    /* Main Section */
    main {
      padding: 20px;
    }

    /* Image styling */
    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Link styling */
    a {
      color: #1e88e5;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      background-color: #1565c0;
      color: white;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Welcome to My Styled Website</h1>
    <p>Designed with HTML and CSS</p>
  </header>

  <!-- Main Section with Image and Link -->
  <main>
    <h2>About This Page</h2>
    <p>This webpage contains an image, uses CSS for styling, and has a link to another website.</p>
    
    <!-- Image -->
    <img src="https://via.placeholder.com/800x400" alt="Placeholder Image">

    <!-- Link to External Website -->
    <p>Visit <a href="https://www.example.com" target="_blank">Example Website</a> to learn more!</p>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>Created by Your Name | Â© 2024</p>
  </footer>

</body>
